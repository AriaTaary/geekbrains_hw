<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>

    <script src="js/form.js" type="module"></script>
    <!-- <script src="js/switchContent.js" type="module"></script> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="dateButton">Калькулятор</button>
    <button id="timeButton">Таймер</button>
    <div id="dateBlock">
    <form id="dateForm" class="hidden">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="date1" id="date1" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="date2" id="date2" />
        </label>
        <button type="submit">Расчитать промежуток</button>
    </form>
    <p class="messageDate"></p>
    </div>
    <div id="timeBlock">
        <form id="timeForm">
            <h3>Таймер</h3>
            <label>
                <strong>Время:</strong>
                <input type="time" name="time" id="time" />
            </label>
            <button type="submit" id="startButton">Старт</button>
            <button type="submit" id="stopButton">Стоп</button>
        </form>
        <p class="messageTime"></p>
    </div>
</body>

</html>
